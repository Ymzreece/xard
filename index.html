<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电子名片</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f8f8; padding: 40px; }
    img.qr, img.logo { max-width: 200px; margin: 20px auto; display: block; }
    .info { font-size: 18px; margin-top: 10px; line-height: 1.6; color: #333; }
    .section { background: white; border-radius: 10px; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="section">
    <img src="logo.jpg" alt="公司Logo" class="logo">
    <div class="info">
      <strong>姓名：</strong>（请在这里填写）<br>
      <strong>职位：</strong>（请在这里填写）<br>
      <strong>公司：</strong>（请在这里填写）<br>
      <strong>电话：</strong>（请在这里填写）<br>
      <strong>邮箱：</strong>（请在这里填写）<br>
    </div>
    <img src="wechat-qr.jpg" alt="微信二维码" class="qr">
    <div class="info">📱 长按识别二维码添加微信</div>
  </div>
</body>
</html>
